
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nectar Lifesciences Ltd.</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url('https://media.istockphoto.com/id/174994469/photo/denim-textile-industry-finishing-jeans-machine.jpg?s=2048x2048&w=is&k=20&c=p1eXz2j1vyKy7nNkBI-Edvz-SwKtaXdp_5FoTyVKSM8=');
    }
    
    h1 {
        text-align: center;
    }
    
    form {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    form h1 span {
        color: red;
    }
    
    form > div {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-bottom: 10px;
    }
    
    form > div label {
        margin-right: 10px;
        font-weight: bold;
        flex: 1;
    }
    
    form > div input[type="date"],
    form > div input[type="floatformat"] {
        flex: 2;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    form > div input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }
    
    form > div input[type="submit"]:hover {
        background-color: #0056b3;
    }
    
    </style>
</head>
<body>
    <h1>Nectar Lifesciences Ltd.</h1>
    <form action="" method="POST">
        <h1><span>Oral </span>Utility <span>Running </span>Hours</h1>
        <div>
            <label for="Date">Date</label>
            <input type="date" id="Date" name="Date" placeholder="Enter the Date" required>
        </div>
        <div>
            <label for="Brine_Unit_Howden_01">Brine Unit Howden 01</label>
            <input type="floatformat" id="Brine_Unit_Howden_01" name="Brine_Unit_Howden_01" placeholder="Brine Unit Howden 01" required>
        </div>
        <div>
            <label for="Brine_Unit_Howden_02">Brine Unit Howden 02</label>
            <input type="floatformat" id="Brine_Unit_Howden_02" name="Brine_Unit_Howden_02" placeholder="Brine Unit Howden 02" required>
        </div>
        <div>
            <label for="Chilled_water_howden_unit_01">Chilled Water Howden Unit 01</label>
            <input type="floatformat" id="Chilled_water_howden_unit_01" name="Chilled_water_howden_unit_01" placeholder="Chilled Water Howden Unit 01" required>
        </div>
        <div>
            <label for="Chilled_water_CSI_unit_02">Chilled Water CSI Unit 02</label>
            <input type="floatformat" id="Chilled_water_CSI_unit_02" name="Chilled_water_CSI_unit_02" placeholder="Chilled Water CSI Unit 02" required>
        </div>
        <div>
            <label for="Air_Compressor_01">Air Compressor 01</label>
            <input type="floatformat" id="Air_Compressor_01" name="Air_Compressor_01" placeholder="Air Compressor 01" required>
        </div>
        <div>
            <label for="Air_Compressor_02">Air Compressor 02</label>
            <input type="floatformat" id="Air_Compressor_02" name="Air_Compressor_02" placeholder="Air Compressor 02" required>
        </div>
        <div>
            <label for="Air_Compressor_03">Air Compressor 03</label>
            <input type="floatformat" id="Air_Compressor_03" name="Air_Compressor_03" placeholder="Air Compressor 03" required>
        </div>
        <!-- Add similar div elements for other inputs -->
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
